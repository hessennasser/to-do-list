<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d633f21f4a.js" crossorigin="anonymous"></script>   
</head>

<body>
    <div class="wrapper">
        <header>
            <h2>To Do List</h2>
            <div class="notification"></div>
        </header>
        <main>
            <form>
                <input type="text" id="toDoInput" placeholder="Enter You Task">
                <input type="submit" id="addBtn" value="Add">
            </form>
            <div class="lists">
                <ul>
                </ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
